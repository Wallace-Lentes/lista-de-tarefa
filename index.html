<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./estilos/style.css">
    <link rel="stylesheet" href="./estilos/reset.css">
    <script src="./javaScript/script.js" defer></script>
    <title>Lista de tarefas</title>
</head>

<body>
    <main class="conteiner">
        <img src="./imagens/detalhe_prancheta.png" alt="detalhe_prancheta" class="detalhe_prancheta">

        <div class="content">
            <section class="header">
                <h1>List de Tarefas</h1>
            </section>

            <section class="list">
                <form action="">
                    <input type="text" aria-label="input para criar nova nota">
                    <span role="button" aria-label="baotao de adicionar nova nota">
                        <img src="./imagens/plus.svg" alt="plus">
                    </span>
                </form>
            </section>



        </div>

    </main>

</body>

</html>
